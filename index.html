<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html>
<head>
    <title>Mel's Daily Compliment</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #34ebb7;
        }

        .compliment-container {
            width: 80%; /* Adjusted for smaller screens */
            max-width: 600px; /* Maximum width to ensure readability */
            font-size: 18px; /* Adjusted font size for smaller screens */
            text-align: center;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        #compliment {
            border: 2px solid #000;
            padding: 10px;
            text-align: center;
        }

        #generate-button {
            font-size: 18px;
            padding: 8px 16px;
        }

        /* Media query for smaller screens, like iPhones */
        @media only screen and (max-width: 600px) {
            .compliment-container {
                width: 90%; /* Adjusted for even smaller screens */
                font-size: 16px; /* Further adjusted font size */
                padding: 15px; /* Adjusted padding */
            }

            #generate-button {
                font-size: 16px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="compliment-container">
        <h1>Mel's Daily Compliment</h1>
        <p id="compliment"></p>
        <button id="generate-button" onclick="generateCompliment()">Get Another Compliment</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
